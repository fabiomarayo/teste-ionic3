<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Nova Entrega
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        
        <ion-item>
            <ion-label color="dark" stacked>Destinatário</ion-label>
            <ion-input placeholder="Nome do Destinatário" name="to_name" [(ngModel)]="newItem.to_name"></ion-input> 
        </ion-item>

        <ion-item>
                <ion-label color="dark" stacked>Data da Entrega</ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="newItem.delivery_date"></ion-datetime>
            </ion-item>  
        
        <ion-item>
            <ion-label color="dark" stacked>De</ion-label>
            <ion-input placeholder="De" name="location_from" [(ngModel)]="newItem.location_from"></ion-input>
        </ion-item>    

        <ion-item>
            <ion-label color="dark" stacked>Para</ion-label>
            <ion-input placeholder="Para"name="location_to" [(ngModel)]="newItem.location_to"></ion-input>
        </ion-item>    

        <ion-item>
            <button ion-button block large color="secondary" (click)="save()">Adicionar</button>
        </ion-item>
        
    </ion-list>

</ion-content>
