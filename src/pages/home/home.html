<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Deli-ever
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="add()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let d of deliveries" (click)="open(d)">
      {{ d.name }}
    </button>

  </ion-list>
</ion-content>
